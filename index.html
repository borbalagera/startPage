<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script
      src="https://kit.fontawesome.com/f27dea7d16.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container text-center">
      <!---greeting-->
      <div class="welcome">Welcome back, user</div>
      <!---clock-->
      <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
      <!---searchbar-->
      <div class="searchbar">
        <label>
          <input
            class="searchbar"
            name="searchBar"
            id="searchBar"
            placeholder="Google"
          />
        </label>
      </div>
      <!---links-->
      <div class="links-wrapper row">
        <div class="study col-sm">
          <p>study</p>
          <a class="link" href="https://github.com">github</a>
          <a class="link" href="https://trello.com/" class="fas fa-align-justify">trello</a>
          <a class="link" href="https://mail.google.com/mail/u/0/#inbox"
          class="fab fa-envelope"
            >gmail</a
          >
        </div>

        <div class="ent col-sm">
          <p>entertainment</p>
          <a class="link" href="https://www.youtube.com/">youtube</a>
          <a class="link" href="https://twitter.com/" class="fab fa-twitter"></i>twitter</a>
          <a class="link" href="https://web.telegram.com/" class="fab fa-paper-plane">telegram</a>
          <a class="link" href="https://facebook.com/">facebook</a>
        </div>

        <div class="reddit-links col-sm">
          <p>miscellaneous</p>
          <a class="link" href="https://www.reddit.com/">reddit</a>
          <a class="link" href="https://www.w3schools.com">w3schools</a>
          <a class="link" href="https://www.linkedin.com" class="fab fa-linkedin-in">linkedin</a>
        </div>
      </div>

      <!--- weather-->
      <div class="weather">
        <p class="temp"></p>
        which feels like
        <p class="realFeel"></p>
      </div>
    </div>

    <!-- location-->
    <div>
      <input id="location"  onkeyup="locationChange()" />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="javascript.js"></script>
    <script src="icons.js"></script>
  </body>
</html>
